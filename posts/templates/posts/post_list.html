{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
{% loadstatic %}
    <div class="card" style="width: 18rem;">
        {% if post.image %} 
        <img src="{{post.imgage.url}}" class = "card-img-top" alt="">
        {% else %}
        <img src="{% static 'placeholder.png'%} "  class = "card-img-top" alt="">
        {% endif %}

      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <a href="/posts/{{posts.id}}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
